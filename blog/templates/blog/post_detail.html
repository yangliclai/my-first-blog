    {% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
		  <table>
		   <tr>
			<th>
		    {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
			 </th>
			<th>
			 {% if user.is_authenticated %}
			  &nbsp;&nbsp;&nbsp;
			  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
			 {% endif %}
			</th>
		   </tr>
		   </table>
			 <h1>{{ post.title }}</h1>
			 
            <p>{{ post.text|linebreaksbr }}</p>
         </div>
    {% endblock %}
